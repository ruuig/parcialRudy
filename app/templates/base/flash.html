<!-- app/templates/base/flash.html -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="mt-2">
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mb-2">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
